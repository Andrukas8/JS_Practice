<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Password Generato</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container clearfix:">
		<div class="appWrapper clearfix">
			<h3>Random Password Generator</h3>
			<div class="setLengthWrapper clearfix">
				<label for="lengthField">Set the length:</label>
				<input type="number" id="lengthField" value="1" min="1">
			</div>
			<div class="optionsWrapper clearfix">
				<p>Include Components:</p>
				<div class="optionElementWrapper clearfix">
					<input type="checkbox" id="lowercaseChkbx" class="chkBox">
					<label for="lowercaseChkbx">lowercase</label>
				</div>
				<div class="optionElementWrapper clearfix">
					<input type="checkbox" id="uppercaseChkbx" class="chkBox">
					<label for="uppercaseChkbx">uppercase</label>
				</div>
				<div class="optionElementWrapper clearfix">
					<input type="checkbox" id="numbersChkbx" class="chkBox">
					<label for="numbersChkbx">numbers</label>
				</div>
				<div class="optionElementWrapper clearfix">
					<input type="checkbox" id="symbolsChkbx" class="chkBox">
					<label for="symbolsChkbx">special symbols</label>
				</div>
				<div class="buttonWrapper clearfix">
					<button id="generateButton" onclick="generatePassword()">Generate</button>
				</div>
				<h4>Generated Password:</h4>
				<div id="result"></div>
				<div class="copyButtonWrapper clearfix">
					<button id="copyButton" onclick="copyPassword()">copy</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
